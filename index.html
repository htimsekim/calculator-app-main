<!DOCTYPE html>
<html lang="en" class="defaultTheme" id="themeRoot">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- external stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"> 

</head>
<body>
  <div class="calculatorContainer">
    <div class="calcLabel">
      <span>calc</span>
    </div>
    <div class="themeSelector" id="themeButton">
      <div class="themeNumbers">
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </div>
      <span class="themeLabel">THEME</span>
      <div class="themeSlider">
        <div id="themeDot"></div>
        <div class="themeSliderLeft"></div>
        <div class="themeSliderCenter"></div>
        <div class="themeSliderRight"></div>
      </div>      
    </div>
    <div class="calcScreen">0</div>
    <div class="buttonContainer">
      <div class="button buttonNumber buttonWhite">7</div>
      <div class="button buttonNumber buttonWhite">8</div>
      <div class="button buttonNumber buttonWhite">9</div>
      <div class="button buttonDel buttonBlue">DEL</div>
      <div class="button buttonNumber buttonWhite">4</div>
      <div class="button buttonNumber buttonWhite">5</div>
      <div class="button buttonNumber buttonWhite">6</div>
      <div class="button buttonPlus buttonWhite">+</div>
      <div class="button buttonNumber buttonWhite">1</div>
      <div class="button buttonNumber buttonWhite">2</div>
      <div class="button buttonNumber buttonWhite">3</div>
      <div class="button buttonMinus buttonWhite">-</div>
      <div class="button buttonNumber buttonWhite">.</div>
      <div class="button buttonNumber buttonWhite">0</div>
      <div class="button buttonDiv buttonWhite">/</div>
      <div class="button buttonMult buttonWhite">x</div>
      <div class="button buttonReset buttonBlue">RESET</div>
      <div class="button buttonEqual buttonRed">=</div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
